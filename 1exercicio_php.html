<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prática de Digitação PHP</title>
  <style>
    .readonly-code {
      border: 1px solid #000;
      padding: 10px;
      color: green;
    }

    .user-input {
      border: 1px solid #000;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Pratique seu Código PHP</h1>

  <div>
    <h2>Exercício:</h2>
    <p>Digite o código PHP abaixo para imprimir "Olá, mundo!"</p>

    <div class="readonly-code" id="originalCode">&lt;?php echo "Olá, mundo!"; ?&gt;</div>

    <h2>Escreva o código PHP:</h2>

    <input type="text" id="userInput" class="user-input" oninput="checkCode()">

  </div>

  <script>
    function checkCode() {
      var originalCode = document.getElementById('originalCode').innerText.trim();
      var userInput = document.getElementById('userInput').value.trim();

      if (originalCode.toLowerCase().includes(userInput.toLowerCase())) {
        var highlightedCode = originalCode.replace(new RegExp(userInput, 'gi'), '<span style="color:blue;">$&</span>');
        document.getElementById('originalCode').innerHTML = highlightedCode;
      } else {
        document.getElementById('userInput').value = userInput.slice(0, -1);
      }
    }
  </script>

</body>
</html>
