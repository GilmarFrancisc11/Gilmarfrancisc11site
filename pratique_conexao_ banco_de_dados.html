<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Código PHP com Destaque de Sintaxe</title>
</head>
<body>
    <div style="display: flex;">
        <div style="flex: 1;">
            <h2>Código PHP de Exemplo:</h2>
            <p id="codigo-php" style="color: blue;">
                <?php
                // Exemplo de código PHP
                $mensagem = "Olá, mundo!";
                echo $mensagem;
                ?>
            </p>
        </div>
        <div style="flex: 1; padding-left: 20px;">
            <h2>Pratique seu Código Aqui:</h2>
            <textarea id="praticar-codigo" rows="10" cols="50" oninput="destacarSintaxe()"></textarea>
        </div>
    </div>

    <script>
        function destacarSintaxe() {
            const texto = document.getElementById('praticar-codigo').value;
            const codigoPhp = document.getElementById('codigo-php');

            let textoFormatado = '';

            for (let i = 0; i < texto.length; i++) {
                if (/[a-zA-Z.,;!? ]/.test(texto[i])) {
                    textoFormatado += '<span style="color: blue;">' + texto[i] + '</span>';
                } else {
                    textoFormatado += texto[i];
                }
            }

            codigoPhp.innerHTML = textoFormatado;
        }
    </script>
</body>
</html>
