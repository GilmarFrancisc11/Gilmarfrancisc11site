<?php
// Definição das informações de conexão
$servidor = "localhost"; // Endereço do servidor do banco de dados (normalmente é "localhost")
$usuario = "root"; // Nome de usuário do banco de dados
$senha = ""; // Senha do banco de dados
$dbname = "db_trailerv1.0"; // Nome do banco de dados que você deseja se conectar

// Conexão com o banco de dados
$conexao = mysqli_connect($servidor, $usuario, $senha, $dbname);

?>
            </textarea>
        </div>
        <div style="flex: 1; padding-left: 20px;">
            <h2>Pratique seu Código Aqui:</h2>
            <textarea id="praticar-codigo" rows="10" cols="50" oninput="testarConexao()"></textarea>
            <p id="conexao-status"></p>
        </div>
    </div>

    <script>
        function testarConexao() {
            const codigoPraticado = document.getElementById('praticar-codigo').value;

            // Tenta executar o código de conexão praticado
            try {
                eval('<?php ' + codigoPraticado + ' ?>');
                document.getElementById('conexao-status').innerText = 'Conexão bem sucedida!';
            } catch (error) {
                document.getElementById('conexao-status').innerText = 'Erro na conexão: ' + error.message;
            }
        }
    </script>
</body>
</html>
