
 
<!DOCTYPE html>
<html>
<head>
  <title>Treinamento de Digitação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #typing-input {
      width: 500px;
      height: 200px;
      font-size: 16px;
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/typing.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var typingInput = document.getElementById("typing-input");
      var typingText = `<?php
$servername = "localhost";
$username = "seu_usuario";
$password = "sua_senha";
$dbname = "seu_banco_de_dados";

$conn = mysqli_connect($servername, $username, $password, $dbname);

if (!$conn) {
  die("Falha na conexão: " . mysqli_connect_error());
}

echo "Conexão com o banco de dados estabelecida com sucesso!";

mysqli_close($conn);
?>`;

      var typing = new Typing(typingInput, typingText, {
        onFinish: function() {
          console.log("Digitação concluída!");
        }
      });

      typing.start();
    });
  </script>
</head>
<body>
  <h1>Treinamento de Digitação</h1>
  <h2>Conexão com Banco de Dados</h2>
  <p>Digite o código abaixo:</p>
  <textarea id="typing-input"></textarea>
</body>
</html>
