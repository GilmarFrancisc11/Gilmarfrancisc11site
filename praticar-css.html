<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de CSS</title>
    <style>
        /* Estilize o layout como desejar */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .propriedades {
            width: 45%;
            float: left;
            margin-right: 5%;
        }
        .entrada {
            width: 45%;
            float: left;
        }
        .cor-verde {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exercício de CSS</h1>
    <div class="propriedades" id="propriedadesCSS">
        <h2>Propriedades CSS:</h2>
        <ul>
            <li>color</li>
            <li>font-size</li>
            <li>background-color</li>
            <li>padding</li>
            <li>margin</li>
            <li>border</li>
            <!-- Adicione mais propriedades conforme necessário -->
        </ul>
    </div>
    <div class="entrada">
        <h2>Digite as Propriedades CSS:</h2>
        <textarea id="propriedadesUsuario" rows="6" cols="50" onkeyup="atualizarPropriedades()"></textarea>
    </div>

    <script>
        function atualizarPropriedades() {
            var propriedadesInput = document.getElementById("propriedadesUsuario").value.split("\n");
            var propriedadesLista = document.getElementById("propriedadesCSS").getElementsByTagName("li");

            for (var i = 0; i < propriedadesLista.length; i++) {
                var propriedade = propriedadesLista[i].innerText;
                var novaPropriedade = "";

                for (var j = 0; j < propriedadesInput.length; j++) {
                    if (propriedadesInput[j].startsWith(propriedade)) {
                        novaPropriedade = propriedadesInput[j];
                        break;
                    }
                }

                if (novaPropriedade !== "") {
                    var novoHTML = "";
                    for (var k = 0; k < novaPropriedade.length; k++) {
                        if (novaPropriedade[k] === propriedade[k]) {
                            novoHTML += "<span class='cor-verde'>" + novaPropriedade[k] + "</span>";
                        } else {
                            novoHTML += novaPropriedade[k];
                        }
                    }
                    propriedadesLista[i].innerHTML = novoHTML;
                } else {
                    propriedadesLista[i].innerHTML = propriedade;
                }
            }
        }
    </script>
</body>
</html>
