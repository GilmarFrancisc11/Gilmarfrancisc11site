<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de CSS</title>
    <style>
        /* Estilize o layout como desejar */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .propriedades {
            width: 45%;
            float: left;
            margin-right: 5%;
        }
        .entrada {
            width: 45%;
            float: left;
        }
        .cor-verde {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exercício de CSS</h1>
    <div class="propriedades" id="propriedadesCSS">
        <h2>Propriedades CSS:</h2>
        <ul id="listaPropriedades">
            <!-- Aqui serão adicionadas as propriedades automaticamente -->
        </ul>
    </div>
    <div class="entrada">
        <h2>Digite as Propriedades CSS:</h2>
        <textarea id="propriedadesUsuario" rows="6" cols="50" onkeyup="atualizarPropriedades()"></textarea>
    </div>

    <script>
        function atualizarPropriedades() {
            var propriedadesInput = document.getElementById("propriedadesUsuario").value.split("\n");
            var propriedadesLista = document.getElementById("listaPropriedades");

            // Lista de propriedades CSS conhecidas
            var propriedadesConhecidas = [
                "color", "font-size", "font-family", "font-weight", "text-align", "background-color",
                "padding", "margin", "border", "width", "height", "display", "position", "top", "right",
                "bottom", "left", "float", "clear", "overflow", "z-index", "visibility", "opacity",
                "transition", "transform", "box-shadow", "border-radius", "border-color", "border-width",
                "border-style", "outline", "list-style", "text-decoration", "white-space", "cursor",
                "vertical-align", "text-transform", "line-height", "word-spacing", "letter-spacing"
                // Adicione mais propriedades conforme necessário
            ];

            // Limpa a lista de propriedades
            propriedadesLista.innerHTML = "";

            // Adiciona todas as propriedades à lista
            for (var i = 0; i < propriedadesConhecidas.length; i++) {
                var propriedade = propriedadesConhecidas[i];
                var novoItem = document.createElement("li");
                novoItem.innerText = propriedade;
                propriedadesLista.appendChild(novoItem);
            }

            // Atualiza as cores das letras conforme o texto digitado no segundo campo
            for (var i = 0; i < propriedadesLista.childNodes.length; i++) {
                var propriedadeNode = propriedadesLista.childNodes[i];
                var propriedade = propriedadeNode.innerText;
                var novaPropriedade = "";

                for (var j = 0; j < propriedadesInput.length; j++) {
                    if (propriedadesInput[j].startsWith(propriedade)) {
                        novaPropriedade = propriedadesInput[j];
                        break;
                    }
                }

                if (novaPropriedade !== "") {
                    var novoHTML = "";
                    for (var k = 0; k < novaPropriedade.length; k++) {
                        if (novaPropriedade[k] === propriedade[k]) {
                            novoHTML += "<span class='cor-verde'>" + novaPropriedade[k] + "</span>";
                        } else {
                            novoHTML += novaPropriedade[k];
                        }
                    }
                    propriedadeNode.innerHTML = novoHTML;
                } else {
                    propriedadeNode.innerHTML = propriedade;
                }
            }
        }
    </script>
</body>
</html>
