<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de CSS</title>
    <style>
        /* Estilize o layout como desejar */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .propriedades {
            width: 45%;
            float: left;
            margin-right: 5%;
        }
        .entrada {
            width: 45%;
            float: left;
        }
        .cor-verde {
            color: green;
        }
        .cor-vermelha {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exercício de CSS</h1>
    <div class="propriedades" id="propriedadesCSS">
        <h2>Propriedades CSS:</h2>
        <ul id="listaPropriedades">
            <!-- As propriedades serão carregadas automaticamente aqui -->
        </ul>
    </div>
    <div class="entrada">
        <h2>Digite as Propriedades CSS:</h2>
        <textarea id="propriedadesUsuario" rows="6" cols="50" oninput="atualizarPropriedades()"></textarea>
    </div>

    <script>
        window.onload = function () {
            var propriedadesLista = document.getElementById("listaPropriedades");

            // Lista de propriedades CSS conhecidas
            var propriedadesConhecidas = [
                "color", "font-size", "font-family", "font-weight", "text-align", "background-color",
                "padding", "margin", "border", "width", "height", "display", "position", "top", "right",
                "bottom", "left", "float", "clear", "overflow", "z-index", "visibility", "opacity",
                "transition", "transform", "box-shadow", "border-radius", "border-color", "border-width",
                "border-style", "outline", "list-style", "text-decoration", "white-space", "cursor",
                "vertical-align", "text-transform", "line-height", "word-spacing", "letter-spacing"
                // Adicione mais propriedades conforme necessário
            ];

            // Carrega as propriedades diretamente na lista
            for (var i = 0; i < propriedadesConhecidas.length; i++) {
                var propriedade = propriedadesConhecidas[i];
                var novoItem = document.createElement("li");
                novoItem.innerText = propriedade;
                propriedadesLista.appendChild(novoItem);
            }
        };

        function atualizarPropriedades() {
            var propriedadesInput = document.getElementById("propriedadesUsuario").value;
            var propriedadesLista = document.getElementById("listaPropriedades");
            var propriedades = propriedadesLista.getElementsByTagName("li");

            for (var i = 0; i < propriedades.length; i++) {
                var propriedade = propriedades[i].innerText;
                var novaPropriedade = propriedadesInput.substring(0, propriedade.length);
                var restoPropriedade = propriedadesInput.substring(propriedade.length);

                var novoHTML = "";
                for (var j = 0; j < novaPropriedade.length; j++) {
                    if (novaPropriedade[j] === propriedade[j]) {
                        novoHTML += "<span class='cor-verde'>" + novaPropriedade[j] + "</span>";
                    } else {
                        novoHTML += "<span class='cor-vermelha'>" + novaPropriedade[j] + "</span>";
                    }
                }
                propriedades[i].innerHTML = novoHTML + restoPropriedade;
            }
        }
    </script>
</body>
</html>
