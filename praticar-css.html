<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo para o primeiro campo */
    #campo-css {
      width: 300px;
      height: 100px;
      border: 1px solid black;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    
    /* Estilo para o segundo campo */
    #campo-digitacao {
      width: 300px;
      height: 100px;
      border: 1px solid black;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
    
    /* Estilo para as palavras marcadas */
    .marcado {
      color: green;
    }
  </style>
  
  <script>
    var inicioDigitacao = null;
    
    function iniciarTempo() {
      inicioDigitacao = new Date();
    }
    
    function aplicarCor() {
      var texto1 = document.getElementById("campo-css").value;
      var texto2 = document.getElementById("campo-digitacao").value;
      
      var palavras1 = texto1.split(/;\s+/);
      
      var textoFormatado = "";
      
      for (var i = 0; i < palavras1.length; i++) {
        var palavra1 = palavras1[i];
        var cor = "";
        
        if (texto2.includes(palavra1.trim())) {
          cor = "marcado";
        }
        
        textoFormatado += "<span class='" + cor + "'>" + palavra1 + ";</span><br>";
      }
      
      document.getElementById("campo-css").innerHTML = textoFormatado;
      
      if (inicioDigitacao) {
        var tempoDecorrido = new Date() - inicioDigitacao;
        var segundos = Math.floor(tempoDecorrido / 1000);
        var minutos = Math.floor(segundos / 60);
        segundos = segundos % 60;
        
        document.getElementById("tempo-decorrente").innerHTML = "Tempo decorrente: " + minutos + "min " + segundos + "s";
      }
    }
  </script>
</head>
<body>
  <h1>Praticar Digitação</h1>
  
  <label for="campo-css">Propriedades do CSS:</label>
  <br>
  <textarea id="campo-css" readonly>
    width: 300px;
    height: 100px;
    border: 1px solid black;
    padding: 10px;
    font-family: Arial, sans-serif;
    font-size: 16px;
  </textarea>
  
  <br><br>
  
  <label for="campo-digitacao">Digite o que está no primeiro campo:</label>
  <br>
  <textarea id="campo-digitacao" oninput="aplicarCor(); iniciarTempo();"></textarea>
  
  <br><br>
  
  <div id="tempo-decorrente"></div>
</body>
</html>
